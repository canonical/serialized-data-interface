name: CI

on:
  - push
  - pull_request

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - uses: Gr1N/setup-poetry@v8

    - run: sudo apt update
    - run: sudo apt install python3-pip python3-cachecontrol tox
    - run: tox -e lint

  unit:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: Gr1N/setup-poetry@v8

    - run: sudo apt update
    - run: sudo apt install python3-pip python3-cachecontrol tox
    - run: tox -e unit
