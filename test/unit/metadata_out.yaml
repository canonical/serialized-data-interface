# some comments that we don't want to lose
# content from here to the provides/requires does not affect SDI, but it commonly seen in metadata.yaml files
name: some-awesome-charm
summary: the awesomeest charm around
containers:
  my-container:
    resource: my-image
resources:
  my-image:
    type: oci-image
    description: some image I use
    auto-fetch: true
    upstream-source: docker.io/not-a-real-image:latest
provides:
  oidc-client:
    interface: oidc-client
    schema:
      v1:
        provides:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            redirectURIs:
              type: array
              items:
                type: string
            secret:
              type: string
          required:
          - id
          - name
          - redirectURIs
          - secret
    versions:
    - v1
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/oidc-schemas/oidc-client.yaml
requires:
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - namespace
          - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - prefix
    versions:
    - v1
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/service-mesh-schemas/ingress.yaml
