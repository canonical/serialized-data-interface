# some comments that we don't want to lose
# content from here to the provides/requires does not affect SDI, but it commonly seen in metadata.yaml files
name: some-awesome-charm
summary: the awesomeest charm around
containers:
  my-container:
    resource: my-image
resources:
  my-image:
    type: oci-image
    description: some image I use
    auto-fetch: true
    upstream-source: docker.io/not-a-real-image:latest
provides:
  oidc-client:
    interface: oidc-client
    schema: https://raw.githubusercontent.com/canonical/operator-schemas/oidc-schemas/oidc-client.yaml
    versions:
    - v1
requires:
  ingress:
    interface: ingress
    schema: https://raw.githubusercontent.com/canonical/operator-schemas/service-mesh-schemas/ingress.yaml
    versions:
    - v1
